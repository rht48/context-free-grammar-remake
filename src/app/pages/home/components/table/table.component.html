<div *ngIf="type === 'simple'; then simpleTable else doubleTable"></div>
<ng-template #simpleTable>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th *ngFor="let key of keys()" scope="col">{{ key }} </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of range()">
                <td *ngFor="let key of keys()" [innerHTML]="strategy.toString(table[key][i])"></td>
            </tr>
        </tbody>
    </table>
</ng-template>
<ng-template #doubleTable>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th *ngIf="keys().length > 0" scope="col"></th>
                <th *ngFor="let key of keys()" scope="col">{{ key }} </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let nonterminal of nonterminals()">
                <th score="row">{{ nonterminal }}</th>
                <td *ngFor="let key of keys()" [innerHTML]="strategy.toString(table[key][nonterminal])"></td>
            </tr>
        </tbody>
    </table>
</ng-template>
