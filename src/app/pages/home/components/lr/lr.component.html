<div class="container-fluid">
    <tabset>
        <tab heading="Automaton" id="tab1">
            <div class="container-fluid">
                <div class="row justify-content-center mt-5">
                    <app-states [graph]="graph"></app-states>
                </div>
            </div>
        </tab>
        <tab heading="Parse table" id="tab1">
            <div class="mt-5">
                <app-interactive-table [parserTable]="parserTable"></app-interactive-table>
            </div>
        </tab>
        <tab heading="Testing">
            <div class="container">
                <div class="row justify-content-center mb-5 mt-5">
                    <h5><i><b>{{ inputString }}</b></i></h5>
                </div>
                <div class="row justify-content-center mb-5">
                    <textarea class="form-control col-10" (input)="parse($event.target.value)"></textarea>
                    <button class="btn btn-success col-2" (click)="verify()">Verify</button>
                </div>
                <app-table [table]="table"></app-table>
            </div>
        </tab>
    </tabset>
</div>
